<ion-header>
  <ion-toolbar color="success">
    <ion-title>Contactez-nous</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-icon name="person-outline"></ion-icon>
    <ion-input placeholder="Nom" type="text"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-input placeholder="Email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="lock-closed-outline"></ion-icon>
  </ion-item>
    <ion-item>
      <ion-icon name="call-outline"></ion-icon>
      <ion-input placeholder="Téléphone"type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="mail-open-outline"></ion-icon>
            <ion-textarea placeholer="message"></ion-textarea>
    </ion-item>
</ion-content>
